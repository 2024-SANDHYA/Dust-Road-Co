<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9603a582d3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./Images/banner.jpg">
    <link rel="stylesheet" href="sawo.css">
    <link rel="stylesheet" href="index.css">
    <title>SAWO Login</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="./Images/banner.jpg" class="fav">
        </a>
        <ul id="navbarNav" class="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>

        <div class="menu-bar"><i class="fas fa-bars" id="menu-bar"></i></div>
        <div class="mobile-nav-list">
            <ul class="mobile-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#contact">Contact </a></li>
            </ul>
            <div class="mobi-social">
                <h2>Follow Us</h2>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </header>
 
    <div class="sawo-form">
        <h2 class="heading">LOGIN TO PROCEED FURTHER</h2>
        <div id="sawo-container"></div>
    </div> 
    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>    
    <script>
        var config = {
            // should be same as the id of the container created on 3rd step
            containerID: "sawo-container",
            // can be one of 'email' or 'phone_number_sms'
            identifierType: "email",
            // Add the API key copied from 2nd step
            apiKey: "bf4e4952-5413-4d3b-a374-6f42f7554bdd",
            // Add a callback here to handle the payload sent by sdk
            onSuccess: (payload) => {
                window.location = './index.html'
            },
        };
        var sawo = new Sawo(config);
        sawo.showForm(); 
    </script>

    
<!-- Sticky navbar -->
<script src="index.js"></script>
</script>


</body>
</html>
